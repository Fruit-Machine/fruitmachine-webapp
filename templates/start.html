{% extends "base.html" %}
{% block content %}
<p>Hello, {{ user['name'] }}.</p>
<form method="post">
<div class="row">
	<div class="col-12 form-group">
		<input type="hidden" name="id" value="{{ user['id'] }}"/>
		<label>
			On a scale from zero to five, how gay are you?
		</label>
	</div>
{% for gay in range(6) %}
	<div class="col-2">
		<input type="submit" class="btn btn-primary" name="gay" value="{{ gay }}"/>
	</div>
{% endfor %}
</div>
</form>
<pre>
{{ user }}
</pre>
{% endblock %}
